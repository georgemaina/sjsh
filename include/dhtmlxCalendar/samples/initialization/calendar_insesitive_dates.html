<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Insensitive Dates</title>
<link rel="STYLESHEET" type="text/css" href="../../codebase/dhtmlxcalendar.css">
<script>
      window.dhx_globalImgPath="../../codebase/imgs/";
</script>
<script  src="../../codebase/dhtmlxcommon.js"></script>
<script  src="../../codebase/dhtmlxcalendar.js"></script>

<script>
	var mCal;

	window.onload = function () {		
		mCal = new dhtmlxCalendarObject('dhtmlxCalendar', false, {isYearEditable: true,isMonthEditable: true,headerButtons:'M'});
		mCal.loadUserLanguage('en-us');
		mCal.setYearsRange(2000, 2010);		
		mCal.setInsensitiveDates(["02-11,2008-05-12,2008-06-13,2008-09-19,10-20"]);
		mCal.draw();	
	}

	function setDates () {
	 mCal.setInsensitiveDates([document.getElementById ('datesArea').value]);
   mCal.draw ();
	}
	
</script>

<body>
<link rel='STYLESHEET' type='text/css' href='../common/style.css'>
<table cellspacing="0" cellpadding="0" class="sample_header" border="0">
	<tr valign="middle">
		<!-- COMPONENT ICON -->
		<td width="40" align="center"><img src="../common/dhtmlxcalendar_icon.gif" border="0"></td>
		<!-- COMPONENT NAME -->
		<td width="150" align="left" nowrap="true">Sample: dhtmlxCalendar</td>
		<!-- SAMPLE TITLE -->
		<td width="0" align="left" nowrap><b>Insensitive Dates</b></td>
		<!-- LINK TO COMPONENT PAGE -->
		<td width="0" align="right"><a href="http://www.dhtmlx.com/docs/products/dhtmlxCalendar/index.shtml">dhtmlxCalendar main page</a></td>
		<!-- CLOSE BUTTON -->
		<td width="50"><div class="sample_close"><a href="javascript:void(0);" onclick="self.close();"><img src="../common/sample_close.gif" width="14" height="14" border="0" alt="X"></a></div></td>
	</tr>
</table>
	
	<p> This sample illustrates that the calendar showing inactive dates</p> 

<table cellpadding="10">
  <tr>
    <td valign="top"><div id="dhtmlxCalendar"></div></td>
		<td  valign="top">
			<textarea id="datesArea" style="width:400px; height:100px;">02-11,2008-05-12,2008-06-13,2008-09-19,10-20</textarea>
			<br />
			<input type="button" value="Set dates" onclick=setDates();>
		</td>
  </tr>
</table>
